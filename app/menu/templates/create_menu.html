{% extends 'index.html' %}
{% block tittle %} Create Menu {% endblock tittle %}
{% block body %}
    <div>
        <p>Create Menu: </p>
        <form method="post">
            {% csrf_token %}
            <table border="2">
                <tbody>
                <tr>
                    <td>
                        <div>
                            <div align="right">
                                <a href="{% url 'create_lunch' %}"> Add new lunch </a>
                            </div>
                                {{ form.as_p }}
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <table border="0">
                <tbody>
                <tr>
                    <td width="81%">{{ '' }}</td>
                    <td width="30">
                        <button type="submit">Create</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
{% endblock body %}
