{% extends 'index.html' %}
{% block tittle %} Create Employee {% endblock tittle %}
{% block body %}
    <div>
        <p>Create Employee: </p>
        <form method="post">
            {% csrf_token %}
            <table border="0">
                <tbody>
                <tr>
                    <td>
                        {{ form }}
                    </td>
                </tr>
                </tbody>
            </table>
            <table border="0">
                <tbody>
                <tr>
                    <td width="81%">{{ '' }}</td>
                    <td width="30">
                        <button type="submit">Create</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
{% endblock body %}
